<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
            <div class="mb-3">
                <label for="userName" class="form-label">User Name && Email </label>
                <input #txtUserNameOrEmail type="text"  formControlName="userName" class="form-control" id="userName" placeholder="User Name && Email">
                <small  class="form-text invalid-feedback">User Name is required</small>
                <small  class="form-text invalid-feedback">Please enter  username between 3-50 characters</small>
              </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input #txtPassword type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
              <small  class="form-text invalid-feedback">Pasword is required</small>
            </div>
            <br>
            <asl-google-signin-button></asl-google-signin-button>
            <button  (click)="login(txtUserNameOrEmail.value, txtPassword.value)" style="margin-top: 3px;" type="submit"  class="btn btn-primary">Login</button>
    </div>
    <div class="col-md-3"></div>
    </div>
